---
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Ensure active_color.conf exists
  copy:
    dest: /etc/nginx/active_color.conf
    content: "set $active_color blue;\n"
    owner: root
    group: root
    mode: '0644'

- name: Copy Nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/mysite.conf
    mode: '0644'

- name: Enable Nginx site
  file:
    src: /etc/nginx/sites-available/mysite.conf
    dest: /etc/nginx/sites-enabled/mysite.conf
    state: link
    force: yes

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

- name: Reload Nginx
  systemd:
    name: nginx
    state: reloaded

